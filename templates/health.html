<!DOCTYPE html>
<html>
<head>
    <title>Health</title>

    <link rel="stylesheet"  href="{{ url_for('static', filename='css/prism-bootstrap.css') }}" rel="stylesheet" type="text/css">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <style>
      h2 {
        color: #000;
        text-transform: uppercase;
        font-size: 55px;
        font-weight: 100;
        letter-spacing: 10px;
        text-shadow: 3px 3px 5px #fff;
        }
        p
        {
          color: #fff;
        }
        </style>
  </head>

  <body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="health">
      <h2>Health</h2>
      {% for health in healths %}
      <p>{{ health.causes.0 }}</p>
      {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
