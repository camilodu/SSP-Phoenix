<!DOCTYPE html>
<html>
<head>
    <title>Task&Health</title>

    <link rel="stylesheet"  href="{{ url_for('static', filename='css/prism-bootstrap.css') }}" rel="stylesheet" type="text/css">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <style>
      h2 {
        color: #000;
        text-transform: uppercase;
        font-size: 55px;
        font-weight: 100;
        letter-spacing: 10px;
        text-shadow: 3px 3px 5px #fff;
        }

        tr
        {
          color: #fff;
          margin: 20px 20px 20px 20px;
        }
        td
        {
          color: #fff;
          padding: 20px 20px 20px 20px;
          margin: 20px 20px 20px 20px;
        }
        </style>

  </head>

  <body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="task">
      <h2>Tasks</h2>
      <table>
        <tr>
          <td>Method Name</td>
          <td>Status</td>
        </tr>
        {% for task in tasks %}
        <tr>
        <td>{{ task.meta_request.method_name }} </td>
        <td>{{ task.progress_status }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    {% endblock %}
  </body>
</html>
